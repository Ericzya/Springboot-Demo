<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
    <meta name="author" content="GeeksLabs"/>
    <meta name="keyword" content="Login"/>

    <title>Mcool云音乐</title>

    <link rel="icon" href="/img/icons/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <!-- bootstrap theme -->
    <link href="/css/bootstrap-theme.css" type="text/css" rel="stylesheet"/>
    <!--external css-->
    <!-- font icon -->
    <link href="../static/css/elegant-icons-style.css" type="text/css" rel="stylesheet" />
    <link href="../static/css/font-awesome.css" type="text/css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="../static/css/login/login.css" type="text/css" rel="stylesheet"/>
    <link href="../static/css/style-responsive.css" type="text/css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img-body">

    <div class="container">

            <form class="login-form" id="employee" th:action="@{/login}" th:object="${visitor}" method="post">
            <div class="login-window">
                <div class="login-wrap">
                    <p class="login-img"><img src="/img/login/LoginModalBackground.png"/></p>
                    <!--<p class="login-img"><i class="icon_lock_alt"></i></p>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_profile"></i></span>
                        <input type="text" class="form-control" th:field="*{inputAccount}" placeholder="inputAccount" autofocus="autofocus"/>
                        <div th:if="${#fields.hasErrors('inputAccount')}"
                             th:errors="${visitor.inputAccount}" class="alert alert-danger">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                        <input type="password" class="form-control" th:field="*{inputPassword}" placeholder="Password"/>
                        <div th:if="${#fields.hasErrors('inputPassword')}"
                             th:errors="${visitor.inputPassword}" class="alert alert-danger">
                        </div>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" class="remember-me" value="remember-me">记住密码</input>
                        <span class="pull-right"> <a href="#">忘了密码</a></span>
                    </label>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">登陆</button>
                    <button class="btn btn-primary btn-lg btn-block" type="button">注册</button>
                </div>
            </div>
      </form>

    </div>


  </body>
</html>
